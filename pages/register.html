<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1> Register Now</h1>
    <p>Pease provide your details below:</p>
    <form action="Youregistered.html">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" class="detail-boxes">*
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required class="detail-boxes">*
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required class="detail-boxes" min="1900-01-01" max="2023-07-27">*
        </div>
        <div>
            <label for="telephonenumber">Phone Number:</label>
            <input type="tel" name="telephonenumber" id="telephonenumber" class="detail-boxes" pattern="[0-9]{11}">
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" class="detail-boxes">
        </div>
        <div>
            <p><label for="reasons">Tell us about yourself:</label></p>

            <textarea id="reasons" name="reasons" rows="5" cols="40" class="detail-boxes2"></textarea>
        </div>
        <div>
            <label for="cuising">What is your favourite cuisine?</label>
            <select name="cuisine" id="cuisine" class="detail-boxes2">
                <option value="Please Select">Please Select</option>
                <option value="Indian">Indian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Italian">Italian</option>
            </select>
        </div>
        <div class="fieldset-container">
            <fieldset>
                <legend><b>How would you like to be contacted?*</b></legend>
                <div>
                    <input type="radio" id="phone" name="contact" value="phone" required>
                    <label for="phone">Call Me</label>
                    <input type="radio" id="email" name="contact" value="email" required>
                    <label for="email">Email Me</label>
                    <input type="radio" id="opt-out" name="contact" value="none" required>
                    <label for="opt-out">Do not contact me</label>
                </div>
            </fieldset>
        </div>

        <div><button class="detail-boxes">Submit</button></div>


    </form>

</body>

</html>
